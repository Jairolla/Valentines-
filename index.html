<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 95%;
      width: 350px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
    }

    #yes {
      background: #fff;
      color: #ff4f81;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ff4f81;
      color: white;
      right: 10px;
      top: 0;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* üì± Mobile adjustments */
    @media (max-width: 400px) {
      h1 {
        font-size: 1.3rem;
      }
      button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      .buttons {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>Emoni Faith Morris? üíñ</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíï</button>
      <button id="no">No üôÉ</button>
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");

    // Move No button when hovered / touched
    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:20px;
        ">
          <h1>You just made me the happiest person ever üíò<br><br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

          <iframe
            width="0"
            height="0"
            src="https://www.youtube.com/embed/IlTArbLQd-0?autoplay=1&loop=1&playlist=IlTArbLQd-0"
            frameborder="0"
            allow="autoplay"
          ></iframe>
        </div>
      `;
    }

    // Generate floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
