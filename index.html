<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff9a9e);
      background-size: 600% 600%;
      animation: bgMove 12s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 22px;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      max-width: 95%;
      width: 350px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 22px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 10px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
    }

    #yes {
      background: #ffffff;
      color: #ff4f81;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ff4f81;
      color: white;
      right: 10px;
      top: 0;
    }

    /* ğŸ’• Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      opacity: 0.9;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* ğŸ“± Extra mobile polish */
    @media (max-width: 400px) {
      h1 { font-size: 1.3rem; }
      button { font-size: 0.9rem; padding: 8px 18px; }
      .buttons { height: 80px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>Emoni Faith Morris? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>
  </div>

  <!-- ğŸ¶ Music -->
  <audio id="song" src="Pi'erre Bourne - Ballad (Official Music Video).mp3"></audio>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const song = document.getElementById("song");

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", moveNo);

    yesButton.addEventListener("click", () => {
      song.play();

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:20px;
        ">
          <h1>You just made me the happiest person ever ğŸ’˜<br><br>
          Happy Valentineâ€™s Day â¤ï¸</h1>
        </div>
      `;
    });

    // ğŸ’• Floating hearts generator
    const heartEmojis = ["â¤ï¸","ğŸ’–","ğŸ’—","ğŸ¤"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
