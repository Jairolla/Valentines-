<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff0f5; /* Soft lavender blush */
            color: #a52a2a; /* Brown red for elegance */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(165, 42, 42, 0.1); /* Subtle red shadow */
            z-index: 1;
            max-width: 600px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin-bottom: 25px;
            color: #c71585; /* Medium violet red */
            animation: gentle-heartbeat 2s infinite ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        #yes {
            background-color: #ff69b4; /* Hot pink */
            color: white;
        }

        #yes:hover {
            background-color: #ff1493; /* Deep pink */
            transform: scale(1.05);
        }

        #no {
            background-color: #ffb6c1; /* Light pink */
            color: #a52a2a;
            position: absolute; /* For movement */
        }

        #no:hover {
            background-color: #ff69b4;
            color: white;
            transform: scale(1.05);
        }

        /* Gentle heartbeat animation */
        @keyframes gentle-heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 1.5em;
            color: #ff69b4;
            animation: float 6s linear infinite;
            opacity: 0.6;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Hidden audio player */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emoni Faith Morris, will you be my valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <!-- No button will be positioned dynamically -->
        </div>
    </div>
    <button id="no">No</button>
    <audio id="ballad" src="ballad.mp3"></audio> <!-- Upload your MP3 file and name it ballad.mp3 -->

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Create floating hearts (using ♥ symbol for cuteness)
        function createHearts() {
            for (let i = 0; i < 15; i++) { // Fewer for professionalism
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '♥';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${Math.random() * 1 + 1}em`;
                heart.style.animationDuration = `${Math.random() * 4 + 4}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(heart);

                // Remove after animation
                setTimeout(() => heart.remove(), 8000);
            }
        }
        setInterval(createHearts, 1500); // Slower interval for subtlety

        // Make "No" button run away
        const noButton = document.getElementById('no');
        const container = document.querySelector('.container');

        // Initial position near the Yes button
        noButton.style.left = `${container.offsetLeft + container.offsetWidth / 2 + 40}px`;
        noButton.style.top = `${container.offsetTop + container.offsetHeight - 60}px`;

        document.addEventListener('mousemove', (e) => {
            const rect = noButton.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            const distX = mouseX - buttonCenterX;
            const distY = mouseY - buttonCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);

            if (distance < 200) { // Slightly larger radius for playfulness
                const moveX = (distX / distance) * -120;
                const moveY = (distY / distance) * -120;

                let newLeft = parseFloat(noButton.style.left || 0) + moveX;
                let newTop = parseFloat(noButton.style.top || 0) + moveY;

                newLeft = Math.max(0, Math.min(window.innerWidth - rect.width, newLeft));
                newTop = Math.max(0, Math.min(window.innerHeight - rect.height, newTop));

                noButton.style.left = `${newLeft}px`;
                noButton.style.top = `${newTop}px`;
            }
        });

        noButton.addEventListener('click', () => {
            alert('Oh, you caught it! But I hope you\'ll reconsider... ❤️');
        });

        // Play song on Yes click with confetti
        const yesButton = document.getElementById('yes');
        const audio = document.getElementById('ballad');
        yesButton.addEventListener('click', () => {
            audio.play();
            alert('Wonderful! ❤️ Happy Valentine\'s Day!');
            // Increase hearts for celebration
            setInterval(createHearts, 300);
            // Confetti explosion
            confetti({
                particleCount: 150,
                spread: 90,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffb6c1']
            });
        });
    </script>
</body>
</html>
