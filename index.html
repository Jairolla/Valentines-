<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’•</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffd1ff);
      background-size: 600% 600%;
      animation: bgMove 14s ease infinite;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", Arial, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.25);
      padding: 24px;
      border-radius: 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 360px;
      max-width: 95%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.45rem;
      margin-bottom: 22px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 95px;
    }

    button {
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ffffff;
      color: #ff5fa2;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ff5fa2;
      color: white;
      right: 10px;
      top: 0;
    }

    /* ğŸ’• Success screen */
    #success {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 5;
    }

    #success img {
      width: 260px;
      max-width: 85%;
      border-radius: 22px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    /* ğŸŒ¸ Floating hearts & flowers */
    .float {
      position: absolute;
      bottom: -30px;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* ğŸ‰ Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confettiFall linear infinite;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <!-- ğŸ’Œ Valentine Card -->
  <div class="card">
    <h1>Will you be my Valentine,<br>Emoni Faith Morris? ğŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’•</button>
      <button id="no">No ğŸ™ˆ</button>
    </div>
  </div>

  <!-- ğŸ’– Success -->
  <div id="success">
    <h1>Yayyy ğŸ’•ğŸ¥°</h1>
    <img src="Photo1.JPG" alt="Us ğŸ’–">
    <h1>Happy Valentineâ€™s Day â¤ï¸</h1>
  </div>

  <!-- ğŸ¶ Music -->
  <audio id="song" src="Ballad.mp3" loop></audio>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const song = document.getElementById("song");

    // ğŸ˜ˆ No button escape
    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // ğŸ¶ Fade in music
    function fadeInAudio(audio) {
      audio.volume = 0;
      audio.play().catch(() => {});
      const fade = setInterval(() => {
        if (audio.volume < 1) audio.volume += 0.03;
        else clearInterval(fade);
      }, 150);
    }

    // ğŸŒ¸ Floating hearts & flowers
    const floats = ["â¤ï¸","ğŸ’–","ğŸ’","ğŸŒ¸","ğŸŒ¹","ğŸ’•"];

    function createFloat() {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = floats[Math.floor(Math.random() * floats.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = Math.random() * 18 + 24 + "px";
      el.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    // ğŸ‰ Confetti burst
    function createConfetti() {
      for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = `hsl(${Math.random()*360},100%,70%)`;
        conf.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 6000);
      }
    }

    yesBtn.addEventListener("click", () => {
      fadeInAudio(song);

      document.querySelector(".card").style.display = "none";
      document.getElementById("success").style.display = "flex";

      createConfetti();
      setInterval(createFloat, 200);
    });
  </script>

</body>
</html>
