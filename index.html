<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíï</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffd1ff);
      background-size: 600% 600%;
      animation: bgMove 14s ease infinite;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", Arial, sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.25);
      padding: 24px;
      border-radius: 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 360px;
      max-width: 95%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.45rem;
      margin-bottom: 22px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 95px;
    }

    button {
      padding: 10px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      touch-action: manipulation;
      transition: transform 0.2s ease;
    }

    #yes {
      background: #ffffff;
      color: #ff5fa2;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.05);
    }

    #no {
      background: #ff5fa2;
      color: white;
      right: 10px;
      top: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      opacity: 0.9;
      pointer-events: none;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    @media (max-width: 400px) {
      h1 { font-size: 1.3rem; }
      button { font-size: 0.9rem; }
      .buttons { height: 85px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine,<br>Emoni Faith Morris? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes üíï</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <!-- üé∂ Music -->
  <audio id="song" src="Ballad.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const song = document.getElementById("song");

    // No button escape üòà
    function moveNo() {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // üé∂ Volume fade in
    function fadeInAudio(audio, duration = 4000) {
      audio.volume = 0;
      audio.play();

      let step = 0.02;
      let interval = duration / (1 / step);

      const fade = setInterval(() => {
        if (audio.volume < 1) {
          audio.volume = Math.min(1, audio.volume + step);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    yesBtn.addEventListener("click", () => {
      fadeInAudio(song, 4000);

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          text-align:center;
          padding:20px;
          color:white;
        ">
          <h1 style="font-size:1.6rem;">
            Yayyy üíïü•∞<br><br>
            I‚Äôm so lucky to have you.<br>
            Happy Valentine‚Äôs Day ‚ù§Ô∏è
          </h1>
        </div>
      `;
    });

    // üíñ More hearts
    const hearts = ["‚ù§Ô∏è","üíñ","üíó","üíï","ü§ç","üíû"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 22 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html
